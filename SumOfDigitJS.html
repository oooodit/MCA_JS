<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
</head>
<body>
    <script>

        document.write("<h1>Sum of Digits in a Number</h1>");
        let num = Number(prompt("Enter a Number"));
        let sum = 0;

        while (num > 0) {
            let digit = num % 10;  
            sum = sum + digit;     
            document.write(`${digit}`);
            if(num>1){
                document.write('+')
            }
            num = Math.floor(num / 10);  
        }

     
        document.write(` = ${sum}`);

    </script>
</body>
</html>
