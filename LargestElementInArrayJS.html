<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        document.write("<h1>Largest Element in Array Program");
        let n = Number(prompt("Enter the Size of the Array: "));
        let arr = [];

        for(let i=0;i<n;i++){
            arr[i] = Number(prompt("Enter Element for index "+i+" : "));
        }
        
        let max = arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }

        document.write(`<h3>Largest among them is ${max}</h3>`);

        
    </script>
</body>
</html>
