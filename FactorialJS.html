<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h1>Factorial of a Number JS</h1>');
        let number = Number(prompt("Enter a Number: "));
        fact = 1;
        for(let i=1;i<=number;i++){
            fact = fact * i;
        }

        for(let i=number;i>=1;i--)
        {
            document.write(`${i}`);
            if(i>1){
                document.write("x");
            }    
        }
        document.write(` = ${fact}`);



    </script>
</body>
</html>
